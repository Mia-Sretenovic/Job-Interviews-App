<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Candidate Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://use.fontawesome.com/f8e9751f6a.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/f8f43f5d06.js"></script>

</head>

<body>


    <div class="container-fluid">
        <div id="header-row" class="row">
            <div id="title" class="col-9 offset-md-1 col-md-8 my-auto p-3">
                <span>Candidates Overview</span>
            </div>
            <div class="col-3 col-md-2 my-auto p-3">
                <a href="./index.html" class="btn btn-secondary pointer">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Back to candidates</a>

            </div>
        </div>
    </div>


    <div id="info-card" class="row custom-row errorMessage text-justify mt-4 " style="margin:30px;">
        <div class="col-12 col-md-6 col-lg-3 mb-3 img-position">
            <img alt="Candidate image" class="candidateImage rounded">
        </div>
        <div class="col-12 col-md-6 col-lg-9">
            <div class="row px-3 candidate-info">
                <div class="col-12 col-lg-6">
                    <p class="mb-0">Name:</p>
                    <h5 class="candidateName mb-2"></h5>
                    <p class="mb-0">Email:</p>
                    <h5 class="candidateEmail mb-2"></h5>
                </div>
                <div class="col-12 col-lg-6">
                    <p class="mb-2">Date Of Birth:</p>
                    <h5 class="candidateDate mb-2"></h5>
                    <p class="mb-0">Education:</p>
                    <h5 class="candidateEducation mb-2"></h5>
                </div>
            </div>
        </div>
    </div>



    <div class="row custom-row reports-table reportError">
        <div class="col-12">
            <table class="table table-striped table-bordered table-hover table-sm hide">
                <thead class="thead-light">
                    <th>
                        <i class="fa fa-caret-down"></i> Company</th>
                    <th>
                        <i class="fa fa-caret-down"></i> Interview Date</th>
                    <th colspan="2">
                        <i class="fa fa-caret-down"></i> Status</th>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h5 class="modal-title pt-2"></h5>
                    <button type="button" class="btn btn-info rounded-circle mt-1 pointer" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body modalErrorMessage">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <p class="mb-0">Company</p>
                            <h5 class="companyName"></h5>
                            <p class="mb-0">Interview Date</p>
                            <h5 class="interviewDate"></h5>
                            <p class="mb-0">Phase</p>
                            <h5 class="phase text-capitalize"></h5>
                            <p class="mb-0">Status</p>
                            <h5 class="status text-capitalize mb-3"></h5>
                        </div>
                        <div class="col-12 col-md-9">
                            <p class="mb-2">Notes</p>
                            <p class="notes text-justify" style="color:black"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <script src="js/report.js"></script>

</body>

</html>
